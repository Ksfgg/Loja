<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
        body{
          background-color: #d2dae2
        }

    </style>
</head>
  <body>
  <form class="form-inline" action="/cadastro" method="post">
    <label for="">Nome:</label>
    <input class="input-group-text" type="text" name="descricao" value="">
    <input class="btn btn-secondary btn-lg" type="submit" value="Salvar">
  </form>
  
  <table border="1px" class="table table-striped table-dark">  
  	<tr>
  		<th>Código</th>
  		<th>Descrição</th>
  		<th>Excluir</th> 
  		<th>Editar</th> 		
  	</tr>
  	<tr th:each="p:${produto}">
  		<td th:text=${p.id}></td>
  		<td th:text="${p.descricao}"></td>
  		    	
  		<td><a class="tn btn-secondary btn-lg" th:href="@{/delete/{id}(id=${p.id})}">Excluir</a></td>	
  		<td><a class="tn btn-secondary btn-lg" th:href="@{/editar/{id}(id=${p.id})}">Editar</a></td>
  	</tr>
  </table>
  </body>
</html>
